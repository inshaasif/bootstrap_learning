<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .container
    {
      margin-top: 70px;
    }
    .input-area
    {
     margin-bottom: 20px; 
    }
  </style>
  </head>

  <body>
    
    
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-10">
          <form action="" class="needs-validation" novalidate>
            <div class="row">
              <div class="col-xl-6 input-area">
                <label for="fname">First Name</label>
                <input type="text" name="" id="fname" class="form-control"required>
                <div class="invalid-feedback">
                  Please Enter Your First Name
                </div>
              </div>

              <div class="col-xl-6 input-area">
                <label for="lname">Last Name</label>
                <input type="text" name="" id="lname" class="form-control"required>
                <div class="invalid-feedback">
                  Please Enter Your Last Name
                </div>
              </div>
              
              <div class="col-xl-6 input-area">
                <label for="email">Email</label>
                <input type="email" name="" id="email" class="form-control"required>
                <div class="invalid-feedback">
                  Please Enter Your Email
                </div>
              </div>
              
              <div class="col-xl-6 input-area">
                <label for="city">City</label>
                <input type="text" name="" id="city" class="form-control"required>
                <div class="invalid-feedback">
                  Please Enter Your City
                </div>
              </div>
              
              <div class="col-xl-6 input-area">
                <label for="state">State</label>
                <input type="text" name="" id="state" class="form-control"required>
                <div class="invalid-feedback">
                  Please Enter Your State
                </div>
              </div>
              
              <div class="col-xl-6 input-area">
                <label for="zip">Zip Code</label>
                <input type="text" name="" id="zip" class="form-control"required>
                <div class="invalid-feedback">
                  Please Enter Your Zip Code
                </div>
              </div>

              <div class="col-xl-6 input-area">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required="">
                  <label class="form-check-label" for="invalidCheck3">
                    Agree to terms and conditions
                  </label>
                  <div id="invalidCheck3Feedback" class="invalid-feedback">
                    You must agree before submitting.
                  </div>
                </div>
              </div>
        

              <input type="submit" value="Submit" class="btn btn-primary">

            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
    </script>
    
  </body>
</html>
